<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokoban Puzzle Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .puzzle-selector {
            text-align: center;
            margin-bottom: 30px;
        }

        .puzzle-selector select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .puzzle-selector select:hover {
            border-color: #764ba2;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .puzzle-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
        }

        .puzzle-grid {
            display: inline-block;
            border: 3px solid #333;
            border-radius: 10px;
            background: #f8f9fa;
            padding: 10px;
            margin: 20px auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .puzzle-container {
            text-align: center;
        }

        .grid-row {
            display: flex;
            margin: 0;
            padding: 0;
        }

        .grid-cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
            transition: all 0.2s ease;
        }

        /* Wall */
        .cell-wall {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            border-color: #1a252f;
        }

        /* Empty floor */
        .cell-empty {
            background: #ecf0f1;
            color: #bdc3c7;
        }

        /* Goal */
        .cell-goal {
            background: radial-gradient(circle, #f39c12, #e67e22);
            color: white;
            animation: goalPulse 2s infinite;
        }

        /* Box */
        .cell-box {
            background: linear-gradient(45deg, #8b4513, #a0522d);
            color: white;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Player */
        .cell-player {
            background: radial-gradient(circle, #3498db, #2980b9);
            color: white;
            animation: playerBounce 1.5s infinite;
        }

        /* Box on goal */
        .cell-box-goal {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            box-shadow: 0 0 15px rgba(39, 174, 96, 0.5);
        }

        /* Player on goal */
        .cell-player-goal {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            animation: playerGoalGlow 2s infinite;
        }

        @keyframes goalPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes playerBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes playerGoalGlow {
            0%, 100% { box-shadow: 0 0 15px rgba(155, 89, 182, 0.7); }
            50% { box-shadow: 0 0 25px rgba(155, 89, 182, 1); }
        }

        .legend {
            margin-top: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .legend-cell {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 4px;
        }

        .stats {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #666;
        }

        .error-message {
            text-align: center;
            color: #e74c3c;
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            border-left: 5px solid #e74c3c;
        }

        .solver-controls {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
        }

        .solve-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            margin: 0 10px;
        }

        .solve-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .solve-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .time-limit-selector {
            margin: 10px;
        }

        .time-limit-selector select {
            padding: 8px 15px;
            font-size: 14px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            color: #333;
        }

        .results-container {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .results-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .algorithm-result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .algorithm-result.success {
            background: rgba(39, 174, 96, 0.1);
            border-color: #27ae60;
        }

        .algorithm-result.failure {
            background: rgba(231, 76, 60, 0.1);
            border-color: #e74c3c;
        }

        .algorithm-result.unsolvable {
            background: rgba(149, 165, 166, 0.1);
            border-color: #95a5a6;
        }

        .algorithm-name {
            font-weight: 700;
            font-size: 18px;
            min-width: 80px;
        }

        .algorithm-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-weight: 700;
            font-size: 16px;
        }

        .stat-label {
            color: #666;
            font-size: 12px;
        }

        .best-solution {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 700;
            font-size: 18px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            text-align: center;
            margin: 15px 0;
            font-size: 16px;
            font-weight: 600;
        }

        .deadlock-info {
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid #e74c3c;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        .deadlock-reasons {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .deadlock-reasons li {
            margin: 5px 0;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
        }

        .deadlock-reasons li:before {
            content: "üö´ ";
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Sokoban Puzzle Viewer</h1>
        
        <div class="puzzle-selector">
            <select id="puzzleSelect">
                <option value="input-01">Puzzle 01</option>
                <option value="input-02">Puzzle 02</option>
                <option value="input-03">Puzzle 03</option>
                <option value="input-04">Puzzle 04</option>
                <option value="input-05a">Puzzle 05a</option>
                <option value="input-05b">Puzzle 05b</option>
            </select>
        </div>

        <div class="puzzle-info" id="puzzleInfo"></div>
        
        <div class="puzzle-container">
            <div class="puzzle-grid" id="puzzleGrid"></div>
        </div>

        <div class="stats" id="puzzleStats"></div>

        <div class="solver-controls">
            <div class="time-limit-selector">
                <label for="timeLimit">Time Limit: </label>
                <select id="timeLimit">
                    <option value="5">5 seconds</option>
                    <option value="15">15 seconds</option>
                    <option value="30" selected>30 seconds</option>
                    <option value="60">60 seconds</option>
                    <option value="120">120 seconds</option>
                </select>
            </div>
            <button id="solveButton" class="solve-button" onclick="solvePuzzle()">
                üöÄ Solve with All Algorithms
            </button>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-title">üß† Algorithm Results</div>
            <div id="statusMessage" class="status-message"></div>
            <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
            <div id="resultsContent"></div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-cell cell-wall">#</div>
                <span>Wall</span>
            </div>
            <div class="legend-item">
                <div class="legend-cell cell-empty"> </div>
                <span>Empty Floor</span>
            </div>
            <div class="legend-item">
                <div class="legend-cell cell-goal">‚Ä¢</div>
                <span>Goal</span>
            </div>
            <div class="legend-item">
                <div class="legend-cell cell-box">üì¶</div>
                <span>Box</span>
            </div>
            <div class="legend-item">
                <div class="legend-cell cell-player">üßë</div>
                <span>Player</span>
            </div>
            <div class="legend-item">
                <div class="legend-cell cell-box-goal">‚úÖ</div>
                <span>Box on Goal</span>
            </div>
            <div class="legend-item">
                <div class="legend-cell cell-player-goal">üëë</div>
                <span>Player on Goal</span>
            </div>
        </div>
    </div>

    <script>
        const puzzles = {
            'input-01': `########
#. #   #
#  $   #
#   # ##
## # $.#
#   $  #
#  .# @#
########`,
            'input-02': `########
#  .# .#
# $   @#
# $$## #
#     .#
########`,
            'input-03': `########
# $.# .#
#     @#
# $$#$ #
#    ..#
########`,
            'input-04': `###########
#         #
# $       #
###   #.  #
# $$  #.  #
#@   ##.  #
###########`,
            'input-05a': `############
#   #      #
#   #$#    #
#          #
###    $   #
#     ######
#  @   ..###
############`,
            'input-05b': `############
#   #     .#
# $ #$#    #
#         $#
###    $   #
#     ######
#  @  ...###
############`
        };

        function getCellClass(char) {
            switch(char) {
                case '#': return 'cell-wall';
                case ' ': return 'cell-empty';
                case '.': return 'cell-goal';
                case '$': return 'cell-box';
                case '@': return 'cell-player';
                case '*': return 'cell-box-goal';
                case '+': return 'cell-player-goal';
                default: return 'cell-empty';
            }
        }

        function getCellSymbol(char) {
            switch(char) {
                case '#': return '#';
                case ' ': return '';
                case '.': return '‚Ä¢';
                case '$': return 'üì¶';
                case '@': return 'üßë';
                case '*': return '‚úÖ';
                case '+': return 'üëë';
                default: return '';
            }
        }

        function renderPuzzle(puzzleKey) {
            const puzzleData = puzzles[puzzleKey];
            const lines = puzzleData.trim().split('\n');
            const grid = document.getElementById('puzzleGrid');
            
            // Clear previous content
            grid.innerHTML = '';
            
            // Count elements
            let boxes = 0, goals = 0, boxesOnGoals = 0;
            
            lines.forEach(line => {
                const row = document.createElement('div');
                row.className = 'grid-row';
                
                for (let char of line) {
                    const cell = document.createElement('div');
                    cell.className = `grid-cell ${getCellClass(char)}`;
                    cell.textContent = getCellSymbol(char);
                    row.appendChild(cell);
                    
                    // Count elements
                    if (char === '$') boxes++;
                    if (char === '.') goals++;
                    if (char === '*') { boxes++; goals++; boxesOnGoals++; }
                }
                
                grid.appendChild(row);
            });
            
            // Update info
            let puzzleNote = '';
            if (puzzleKey === 'input-05b') {
                puzzleNote = ' <span style="color: #e67e22; font-weight: bold;">(Complex - may take 2+ minutes)</span>';
            }
            document.getElementById('puzzleInfo').innerHTML = 
                `<strong>${puzzleKey.replace('-', ' ').toUpperCase()}</strong> - ${lines.length} √ó ${lines[0].length} grid${puzzleNote}`;
            
            // Update stats
            document.getElementById('puzzleStats').innerHTML = 
                `üì¶ ${boxes} boxes | üéØ ${goals} goals | ‚úÖ ${boxesOnGoals} completed`;
        }

        // Initialize
        document.getElementById('puzzleSelect').addEventListener('change', function() {
            renderPuzzle(this.value);
        });

        // Load first puzzle
        renderPuzzle('input-01');

        // Solver functionality
        let isLoading = false;

        async function solvePuzzle() {
            if (isLoading) return;
            
            isLoading = true;
            const solveButton = document.getElementById('solveButton');
            const resultsContainer = document.getElementById('resultsContainer');
            const statusMessage = document.getElementById('statusMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resultsContent = document.getElementById('resultsContent');
            
            // Update UI for loading state
            solveButton.disabled = true;
            solveButton.textContent = 'üîÑ Solving...';
            resultsContainer.style.display = 'block';
            loadingSpinner.style.display = 'block';
            statusMessage.textContent = 'Running algorithms...';
            resultsContent.innerHTML = '';
            
            try {
                const selectedPuzzle = document.getElementById('puzzleSelect').value;
                const timeLimit = parseInt(document.getElementById('timeLimit').value);
                
                const response = await fetch('/solve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        puzzle: selectedPuzzle,
                        timeLimit: timeLimit
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to solve puzzle');
                }
                
                const results = await response.json();
                displayResults(results);
                
            } catch (error) {
                statusMessage.textContent = `‚ùå Error: ${error.message}`;
                statusMessage.style.color = '#e74c3c';
            } finally {
                // Reset UI state
                isLoading = false;
                solveButton.disabled = false;
                solveButton.textContent = 'üöÄ Solve with All Algorithms';
                loadingSpinner.style.display = 'none';
            }
        }

        function displayResults(results) {
            const statusMessage = document.getElementById('statusMessage');
            const resultsContent = document.getElementById('resultsContent');
            
            // Clear previous results
            resultsContent.innerHTML = '';
            
            if (!results.solvable) {
                // Puzzle is unsolvable
                statusMessage.innerHTML = `‚ùå <strong>${results.puzzle.toUpperCase()}</strong> is unsolvable!`;
                statusMessage.style.color = '#e74c3c';
                
                const deadlockDiv = document.createElement('div');
                deadlockDiv.className = 'deadlock-info';
                deadlockDiv.innerHTML = `
                    <h4>üö´ Deadlock Detection Results:</h4>
                    <ul class="deadlock-reasons">
                        ${results.deadlock_reasons.map(reason => `<li>${reason}</li>`).join('')}
                    </ul>
                `;
                resultsContent.appendChild(deadlockDiv);
                return;
            }
            
            statusMessage.innerHTML = `‚úÖ <strong>${results.puzzle.toUpperCase()}</strong> results:`;
            statusMessage.style.color = '#27ae60';
            
            // Find best solution
            const successfulAlgos = Object.entries(results.algorithms)
                .filter(([name, result]) => result.success)
                .sort((a, b) => a[1].path_length - b[1].path_length);
            
            if (successfulAlgos.length > 0) {
                const bestAlgo = successfulAlgos[0];
                const bestDiv = document.createElement('div');
                bestDiv.className = 'best-solution';
                bestDiv.innerHTML = `üèÜ Best Solution: ${bestAlgo[0]} with ${bestAlgo[1].path_length} moves`;
                resultsContent.appendChild(bestDiv);
            }
            
            // Display results for each algorithm
            const algorithmOrder = ['IDS', 'DFS', 'BFS', 'A*'];
            algorithmOrder.forEach(algoName => {
                if (results.algorithms[algoName]) {
                    const result = results.algorithms[algoName];
                    const resultDiv = document.createElement('div');
                    resultDiv.className = `algorithm-result ${result.success ? 'success' : 'failure'}`;
                    
                    if (result.success) {
                        let extraStats = '';
                        if (result.efficiency && result.speed) {
                            extraStats = `
                                <div class="stat-item">
                                    <div class="stat-value">${result.efficiency}</div>
                                    <div class="stat-label">Efficiency</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${result.speed.toLocaleString()}</div>
                                    <div class="stat-label">Speed</div>
                                </div>`;
                        }
                        
                        resultDiv.innerHTML = `
                            <div class="algorithm-name">${algoName}</div>
                            <div class="algorithm-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${result.path_length}</div>
                                    <div class="stat-label">Moves</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${result.nodes_expanded.toLocaleString()}</div>
                                    <div class="stat-label">Nodes</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${result.max_depth}</div>
                                    <div class="stat-label">Depth</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${result.time_taken.toFixed(2)}s</div>
                                    <div class="stat-label">Time</div>
                                </div>
                                ${extraStats}
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="algorithm-name">${algoName}</div>
                            <div class="algorithm-stats">
                                <div class="stat-item">
                                    <div class="stat-value">‚ùå</div>
                                    <div class="stat-label">Failed</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${result.time_taken.toFixed(2)}s</div>
                                    <div class="stat-label">Time</div>
                                </div>
                            </div>
                        `;
                    }
                    
                    resultsContent.appendChild(resultDiv);
                }
            });
        }
    </script>
</body>
</html>
